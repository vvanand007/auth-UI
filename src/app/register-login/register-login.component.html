<div style="display:flex; justify-content:center; margin:20px">
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="email-register">Email address</label>
        <input
          [(ngModel)]="registrationData.email"
          name="email"
          type="text"
          class="form-control"
          id="email-register"
          placeholder="name@example.com"
        />{{ emailRegister }}
      </div>
      <div class="form-group">
        <label for="name-register">Name</label>
        <input
          [(ngModel)]="registrationData.name"
          name="name"
          type="text"
          class="form-control"
          id="name-register"
          placeholder="Vivek Anand"
        />{{ nameRegister }}
      </div>
      <div class="form-group">
        <label for="password-register">Password</label>
        <input
          [(ngModel)]="registrationData.password"
          name="password"
          type="password"
          class="form-control"
          id="password-register"
          placeholder="Password"
        />{{ passwordRegister }}
      </div>
      <a (click)="onRegister()" class="btn btn-primary">Register</a>
    </div>
  </div>

  <div class="card" style="width: 18rem; margin-left: 20px">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          [(ngModel)]="loginData.email"
          name="email"
          type="text"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />{{ emailLogin }}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="loginData.password"
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />{{ passwordLogin }}
      </div>
      <a (click)="onLogin()" class="btn btn-primary">Login</a>
    </div>
  </div>
</div>
